{% extends "base.html" %}
{% block title %}Add Transaction{% endblock %}

{% block content %}
<h1 style="text-align: center; margin-bottom: 1.5rem;">Add New Transaction</h1>

<form method="POST" action="/add" style="max-width: 400px; margin: 0 auto;">
  <label for="title" style="display:block; margin-top: 1rem; font-weight: bold;">Title</label>
  <input type="text" id="title" name="title" required style="width: 100%; padding: 0.5rem; border-radius: 5px; border: 1px solid #ccc;" />

  <label for="amount" style="display:block; margin-top: 1rem; font-weight: bold;">Amount (Rs)</label>
  <input type="number" step="0.01" id="amount" name="amount" required style="width: 100%; padding: 0.5rem; border-radius: 5px; border: 1px solid #ccc;" />

  <label for="type" style="display:block; margin-top: 1rem; font-weight: bold;">Type</label>
  <select id="type" name="type" required style="width: 100%; padding: 0.5rem; border-radius: 5px; border: 1px solid #ccc;">
    <option value="income">Income</option>
    <option value="expense">Expense</option>
  </select>

  <label for="category" style="display:block; margin-top: 1rem; font-weight: bold;">Category</label>
  <select id="category" name="category" required style="width: 100%; padding: 0.5rem; border-radius: 5px; border: 1px solid #ccc;">
    <option>Food</option>
    <option>Travel</option>
    <option>Bills</option>
    <option>Shopping</option>
    <option>Health</option>
    <option>Other</option>
  </select>

  <label for="date" style="display:block; margin-top: 1rem; font-weight: bold;">Date</label>
  <input type="date" id="date" name="date" required style="width: 100%; padding: 0.5rem; border-radius: 5px; border: 1px solid #ccc;" />

  <button type="submit" style="margin-top: 1.5rem; width: 100%; padding: 0.7rem; background: #0052cc; border: none; color: white; font-size: 1rem; border-radius: 5px; cursor: pointer;">Add Transaction</button>
</form>
{% endblock %}
