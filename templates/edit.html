{% extends "base.html" %}
{% block title %}Edit Transaction{% endblock %}

{% block content %}
<h1 style="text-align: center; margin-bottom: 1.5rem;">Edit Transaction</h1>

<form method="POST" action="/edit/{{ transaction[0] }}" style="max-width: 400px; margin: 0 auto;">
  <label for="title" style="display:block; margin-top: 1rem; font-weight: bold;">Title</label>
  <input type="text" id="title" name="title" required value="{{ transaction[1] }}" style="width: 100%; padding: 0.5rem; border-radius: 5px; border: 1px solid #ccc;" />

  <label for="amount" style="display:block; margin-top: 1rem; font-weight: bold;">Amount (Rs)</label>
  <input type="number" step="0.01" id="amount" name="amount" required value="{{ transaction[2] }}" style="width: 100%; padding: 0.5rem; border-radius: 5px; border: 1px solid #ccc;" />

  <label for="type" style="display:block; margin-top: 1rem; font-weight: bold;">Type</label>
  <select id="type" name="type" required style="width: 100%; padding: 0.5rem; border-radius: 5px; border: 1px solid #ccc;">
    <option value="income" {% if transaction[3] == 'income' %}selected{% endif %}>Income</option>
    <option value="expense" {% if transaction[3] == 'expense' %}selected{% endif %}>Expense</option>
  </select>

  <label for="category" style="display:block; margin-top: 1rem; font-weight: bold;">Category</label>
  <select id="category" name="category" required style="width: 100%; padding: 0.5rem; border-radius: 5px; border: 1px solid #ccc;">
    {% for cat in ['Food', 'Travel', 'Bills', 'Shopping', 'Health', 'Other'] %}
    <option value="{{ cat }}" {% if transaction[4] == cat %}selected{% endif %}>{{ cat }}</option>
    {% endfor %}
  </select>

  <label for="date" style="display:block; margin-top: 1rem; font-weight: bold;">Date</label>
  <input type="date" id="date" name="date" required value="{{ transaction[5] }}" style="width: 100%; padding: 0.5rem; border-radius: 5px; border: 1px solid #ccc;" />

  <button type="submit" style="margin-top: 1.5rem; width: 100%; padding: 0.7rem; background: #0052cc; border: none; color: white; font-size: 1rem; border-radius: 5px; cursor: pointer;">Update Transaction</button>
</form>
{% endblock %}
